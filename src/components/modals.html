<!-- обратная связь -->
<div id="applicationModal" aria-hidden="true" class="modal application-modal">
    <div class="modal__wrapper">
        <div class="modal__content">
            <div class="modal__body">
                <div class="application-modal__inner">
                    <button data-close type="button" class="modal__close">
                        <img src="./assets/images/icons/cross-solid.svg" alt="" class="modal__close-icon" />
                    </button>
                    <div class="application-modal__content">
                        <span class="application-modal__title title">Обратная связь</span>
                        <form data-dev action="#" class="application-modal__form">
                            <div class="application-modal__fields">
                                <div class="application-modal__input input">
                                    <input
                                        id="appl-name"
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="text"
                                        name="form[]"
                                        data-error
                                        placeholder="Введите имя..."
                                        class="input__field"
                                    />
                                    <label for="appl-name" class="input__label">Имя</label>
                                </div>
                                <div class="application-modal__input input">
                                    <input
                                        id="appl-tel"
                                        data-tel-mask
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="tel"
                                        name="form[]"
                                        data-error
                                        placeholder="+7"
                                        class="input__field"
                                    />
                                    <label for="appl-tel" class="input__label">Телефон</label>
                                </div>
                                <div class="application-modal__input input">
                                    <input
                                        id="appl-email"
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="email"
                                        name="form[]"
                                        data-error
                                        placeholder="Введите почту..."
                                        class="input__field"
                                    />
                                    <label for="appl-email" class="input__label">Почта</label>
                                </div>
                                <div class="application-modal__dropdown dropdown">
                                    <select data-sel-label="Сайт" data-show-selection name="form[]">
                                        <option value="1">Портал</option>
                                        <option value="2">Интернет-магазин</option>
                                        <option value="3">Приложение</option>
                                        <option value="4">Брендинг</option>
                                        <option value="5">Продвижение</option>
                                        <option value="6">Лендинг</option>
                                        <option value="7">Tilda</option>
                                        <option value="8">Bitrix</option>
                                    </select>
                                </div>
                                <div class="application-modal__input input input_textarea">
                                    <textarea
                                        id="appl-comment"
                                        name="form[]"
                                        placeholder="Расскажите подробнее о проекте"
                                        class="input__field"
                                    ></textarea>
                                    <label for="appl-comment" class="input__label">Комментарий</label>
                                </div>
                            </div>
                            <button type="submit" class="application-modal__btn btn">
                                <span class="btn__text">Оставить заявку</span>
                                <span class="btn__arrow-wrap btn__arrow-wrap">
                                    <img
                                        aria-hidden="true"
                                        src="./assets/images/icons/arr.svg"
                                        alt=""
                                        class="btn__arrow-icon"
                                    />
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
